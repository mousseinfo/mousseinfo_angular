<ion-content [fullscreen]="true">

  <!-- <ion-header collapse="condense">

  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-card-subtitle>Brasserie Artisanale </ion-card-subtitle>
          </ion-col>
          <ion-col size="1" offset="4">
            <ion-icon name="beer" size="small"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-card-title>BBT</ion-card-title>
            <ion-card-subtitle>Cornebarrieu</ion-card-subtitle>
            <br>
            <div>
              <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]"
              (click)="rate(num)" [ngStyle]="{'color': getColors(num)}" size="small"></ion-icon>
            </div>
            <br>
            <ion-card-subtitle>10km</ion-card-subtitle>

          </ion-col>
          <ion-col size="5" offset="2">
            <img src="assets/BBT.png" width="100" height="100">
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-header>

    <ion-card-content>
      Microbrasserie familiale et locale,
      BBT est fière d’élaborer des bières régulières
      et saisonnières qui étancheront votre soif de nouveauté !
    </ion-card-content>
    <ion-grid >
      <ion-row>
        <ion-col size="4">
          <ion-chip outline color="primary">
            <ion-icon name="car-outline"></ion-icon>
            <ion-label>Itineraire</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="4" offset="3">
          <ion-chip outline color="dark">
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-label>Favoris</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card>
